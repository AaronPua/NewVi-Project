<!DOCTYPE html>
<html>
    <head>
        <title>Hello jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>

r = new XMLHttpRequest();

r.open("GET", "https://api.mongolab.com/api/1/databases/newvi/collections/leaderboards?s={%22highscore%22:-1}&l=5&apiKey=yXsXCeqDNLQW5jM2X6kHO9RzosAJ2QWO", true);
r.onreadystatechange=function(){
if(r.readyState == 4){
	var string = JSON.parse(r.responseText);
	for(var i = 0; i < string.length; i++) {
	$('.Name' + i).append(string[i].name);
	}
} 
};
r.send(null);     
   </script>
    </head>

    <body >
        <div>
			<p class="Name0">Number 1 name: </p>
			<p class="Name1">Number 2 name: </p>
			<p class="Name2">Number 3 name: </p>
			<p class="Name3">Number 4 name: </p>
			<p class="Name4">Number 5 name: </p>
        </div>
    </body>
</html>
