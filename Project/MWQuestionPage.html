<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Question</title>
	
	<script>
		function drawScreen(){
			drawLeftBox();
			drawRightBox();
		}
		
		function drawLeftBox(){
			var canvas = document.getElementById("game");
			var ctx = canvas.getContext("2d");
			
			ctx.lineWidth = 3;
			
			ctx.beginPath();
			ctx.moveTo(50,100);
			ctx.lineTo(50, 250);
			ctx.lineTo(250,250);
			ctx.lineTo(250, 100);
			ctx.closePath();
			ctx.fillStyle = "rgb(200, 0, 0)";
			ctx.fill();
			ctx.stroke();
			
			leftFillText();
		}
		
		function leftFillText(){
			var canvas = document.getElementById("game");
			var ctx = canvas.getContext("2d");
			
			ctx.fillStyle = "rgb(0,200,50)";
			ctx.font = '60px san-serif';
			ctx.fontBaseline = 'bottom'
			ctx.fillText('2',130,180);
		}
		
		function drawRightBox(){
			var canvas = document.getElementById("game");
			var ctx = canvas.getContext("2d");
			
			ctx.lineWidth = 3;
			
			ctx.beginPath();
			ctx.moveTo(300,100);
			ctx.lineTo(300, 250);
			ctx.lineTo(550,250);
			ctx.lineTo(550, 100);
			ctx.closePath();
			ctx.fillStyle = "rgb(0, 200, 0)";
			ctx.fill();
			ctx.stroke();
			
			rightFillText();
		}
		
		function rightFillText(){
			var canvas = document.getElementById("game");
			var ctx = canvas.getContext("2d");
			
			ctx.fillStyle = "rgb(100,50,200)";
			ctx.font = '60px san-serif';
			ctx.fontBaseline = 'bottom'
			ctx.fillText('5',400,180);
		}
		
	</script>
</head>
<body onload="drawScreen()">
	<div>
		<canvas id="game" width="600px" height="600px"></canvas>
	</div>
</body>
</html>
