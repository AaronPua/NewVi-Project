<!DOCTYPE html>
<html>
    <head>
        <title>Hello jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
   	 		$.ajax({
   	     		url: "https://api.mongolab.com/api/1/databases/newvi/collections/leaderboards?s={%22highscore%22:-1}&l=1&apiKey=yXsXCeqDNLQW5jM2X6kHO9RzosAJ2QWO",
   	     		type: "GET",
            crossDomain: true,
            dataType: "json",
   	     		contentType: "application/json",
   	     		success: function(data) {
   	     			//document.writeln(data);
              $('.Name').text(data);
              $('.Score').text(data);             
   	     		}

   	 		});
      </script>
    </head>

    <body>
        <div>
            <p class="Name">Name: </p>
            <p class="Score">Highscore:  </p>
        </div>
    </body>
</html>
