 		<!--Home Page UI with 3 buttons on it.-->
 		<canvas id="myCanvas" width="1250" height="340"></canvas>
 		<script type="text/javascript">

 		function start() {
 			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			var text = "Start";
			var radius = 100; 

			ctx.fillStyle = "green";
 			ctx.beginPath(); 			
 			ctx.arc(675, 170, radius, 0, Math.PI * 2);
  			ctx.closePath(); 
  			ctx.fill();
  			ctx.fillStyle = "black";
  			ctx.font = "bold " + 60 + "px serif";
			ctx.fillText(text, 610, 188);
 		}

 		function score() {
 			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			var text = "High";
			var text1 = "Score";
			var radius = 100; 

			ctx.fillStyle = "orange";
 			ctx.beginPath(); 			
 			ctx.arc(275, 170, radius, 0, Math.PI * 2);
  			ctx.closePath();
  			ctx.fill();
  			ctx.fillStyle = "black"; // font color to write the text with
  			ctx.font = "bold " + 60 + "px serif";
			ctx.fillText(text, 212, 160);
			ctx.fillText(text1, 202, 215);
 		}

 		function instruction() {
 			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			var text = "Info";
			var radius = 100; 

			ctx.fillStyle = "gray";
 			ctx.beginPath(); 			
 			ctx.arc(1080, 170, radius, 0, Math.PI * 2);
  			ctx.closePath();
  			ctx.fill();
  			ctx.fillStyle = "black"; // font color to write the text with
  			ctx.font = "bold " + 60 + "px serif";
			ctx.fillText(text, 1028, 188);
 		}

 		function draw() {
 			start();
 			score();
 			instruction();
 		} 			
 		</script>
